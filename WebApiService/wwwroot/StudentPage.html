<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Page</title>
    <script src="StudentPageScript.js" defer></script>
    <link rel="stylesheet" href="css/StyleStudentPage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>

    <div class="navigation">
        <a href="MainPage.html">&lt;</a>
        <h2>Rejestracje</h2>
    </div>

    <div class="container">

        <div class="saveSection">
            <h3>Formularz zapisu</h3>
            <form id="registerForm">
                <label for="courseDropdown">Wybierz kurs:</label>
                <select id="courseDropdown" name="course" required>
                    <option value="">Wybierz kurs</option>
                </select>
                <br />
                <label for="firstName">Podaj imię:</label>
                <input type="text" id="firstName" name="firstName" required /><br />

                <label for="lastName">Podaj nazwisko:</label>
                <input type="text" id="lastName" name="lastName" required /><br />

                <label for="age">Podaj wiek:</label>
                <input type="number" id="age" name="age" min="1" required /><br />

                <label for="email">Podaj adres e-mail:</label>
                <input type="email" id="emailRegister" placeholder="example@domain.com" name="email" required /><br /><br />

                <button type="submit">Zapisz się</button>

            </form>
            <div id="registerMessage" style="margin:20px 0px 0px 0px;"></div>
        </div>
        
        <div class="displaySection">
            <div class="left">
                <h3>Moje kursy</h3>

                <label for="emailCourses">Podaj adres e-mail:</label>
                <input type="email" id="emailCourses" placeholder="example@domain.com" required>

                <button onclick="loadCoursesByUserEmail()" style="margin-left: 20px;">Pokaż kursy</button>
                
            </div>
           
            <div class="right">
                <h3>Moja lista kursów:</h3>
                <ul id="userCoursesList"></ul>
            </div>
        </div>

        <div class="cancelSection">
            <h3>Anulowanie zapis</h3>
            <form id="cancelForm">
                <label for="cancelCourseDropdown">Wybierz kurs:</label>
                <select id="cancelCourseDropdown" name="course" required>
                    <option value="">-- Wybierz kurs --</option>
                </select><br />

                <label for="emailCancel">Podaj adres e-mail:</label>
                <input type="email" id="emailCancel" placeholder="example@domain.com" required /><br /><br />

                <button type="submit">Anuluj zapis</button>
            </form>
            <div id="cancelMessage" style="margin:20px 0px 0px 0px;"></div>
        </div>
        
    </div>

</body>
</html>
